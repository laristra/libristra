    - *build_script
    - *test_script

build:centOS_mpich_mpi_release:
  extends: build:centOS_mpich_mpi
  variables:
    <<: *buildtype_release

build:centOS_mpich_mpi_clang:
  extends: build:centOS_mpich_mpi
  variables:
    <<: *compiler_clang

build:centOS_mpich_mpi_clang_release:
  extends: build:centOS_mpich_mpi_clang
