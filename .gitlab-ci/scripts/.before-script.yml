before_script:
  - '[ "$(git rev-parse origin/$CI_COMMIT_REF_NAME)" != "$CI_COMMIT_SHA" ] && curl --header "PRIVATE-TOKEN: $MY_CI_API_TOKEN" -X POST https://gitlab.lanl.gov/api/v4/projects/$CI_PROJECT_ID/pipelines/$CI_PIPELINE_ID/cancel'
  - export HOME=${CI_PROJECT_DIR}
  - export TMPDIR=${CI_PROJECT_DIR}
  - unset SPACK_ROOT
  - source ${CI_PROJECT_DIR}/spack/share/spack/setup-env.sh || /bin/true
  - echo ${CI_RUNNER_TAGS}
  - echo ${SLURM_JOB_PARTITION}
  - sinfo -p ${SLURM_JOB_PARTITION}
  - echo ${SLURM_JOB_NODELIST}  
  - |
    if [[ -d ${CI_PROJECT_DIR}/spack ]];
    then
      if [[ ! -d ${CI_PROJECT_DIR}/ristra_spackages/spack-repo ]];
      then
        echo "${CI_PROJECT_DIR}/ristra_spackages/spack-repo does not exist...";
        ./${CI_PROJECT_DIR}/.gitlab-ci/sync-dir.pl "${CI_PROJECT_DIR}/ristra_spackages/spack-repo";
      else
        echo "${CI_PROJECT_DIR}/ristra_spackages/spack-repo exists!";
      fi
      if [[ ! -d ${CI_PROJECT_DIR}/ristra_spackages/spack-repo ]];
      then
        echo "${CI_PROJECT_DIR}/ristra_spackages/spack-repo STILL does not exist...";
      else
        echo "${CI_PROJECT_DIR}/ristra_spackages/spack-repo NOW exists!";
      fi
      spack reindex;
      spack module tcl refresh -y;
    fi
